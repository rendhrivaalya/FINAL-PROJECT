<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Internship Applications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 3.4.1 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
            padding: 15px;
        }

        .internship-title {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            color: #6B2685;
            margin-bottom: 20px;
            margin-top: 30px;
            gap: 15px;
        }

        .icon-box {
            background-color: #f3e8ff;
            border-radius: 16px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }

        .icon-box img {
            width: 28px;
            height: 28px;
        }

        .internship-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 20px;
        }

        .header-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .icon-back {
            float: right;
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            color: #6B2685;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .icon-back:hover {
            color: #6B2685;
            background-color: rgba(107, 38, 133, 0.15);
        }

        h2 {
            color: #6B2685;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15);
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }

        .check-icon {
            font-size: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #52D17C, #22918B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 16px;
            color: #6B2685;
            font-weight: 600;
            text-align: center;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: center;
            text-decoration: none;
            z-index: 100;
        }

        .floating-button .icon-box {
            width: 65px;
            height: 65px;
            border-radius: 12px;
            background-color: #f3e8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .floating-button img {
            width: 30px;
            height: 30px;
        }

        .floating-button p {
            font-size: 13px;
            margin: 4px 0 0;
            color: #222;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header-text">
        <h2><strong>MagDiti</strong></h2>
        <a href="dashboard.html" class="icon-back">
            <span class="glyphicon glyphicon-chevron-left" style="font-size: 24px;"></span>
        </a>
    </div>

    <!-- Title -->
    <div class="internship-title">
        <div class="icon-box">
            <img src="image/regristration.png" alt="Internship Icon">
        </div>
        <h3><b>Application Approval</b></h3>
    </div>

    <!-- Success Card -->
    <div class="internship-card text-center">
        <div class="check-icon">
            <i class="bi bi-check2-circle"></i>
        </div>
        <p class="status-text"><strong>Request Sent Successfully</strong></p>
    </div>

    <!-- Floating Button -->
    <a href="approval_status.html" class="floating-button">
        <div class="icon-box">
            <img src="image/approval.png" alt="Approval Status">
        </div>
        <p>Approval<br>status</p>
    </a>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
