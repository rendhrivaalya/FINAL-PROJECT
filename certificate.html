<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 3.4.1 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
            padding: 15px;
        }

        .internship-title {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            color: #6B2685;
            margin-bottom: 20px;
            margin-top: 30px;
            gap: 15px;
        }

        .icon-box {
            background-color: #f3e8ff;
            border-radius: 16px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }

        .icon-box img {
            width: 28px;
            height: 28px;
        }

        .internship-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 20px;
        }

        .header-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .icon-back {
            float: right;
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            color: #6B2685;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .icon-back:hover {
            color: #6B2685;
            background-color: rgba(107, 38, 133, 0.15);
        }

        h2 {
            color: #6B2685;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15);
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }

        .check-icon {
            font-size: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #52D17C, #22918B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 16px;
            color: #6B2685;
            font-weight: 600;
            text-align: center;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: center;
            text-decoration: none;
            z-index: 100;
        }

        .floating-button .icon-box {
            width: 65px;
            height: 65px;
            border-radius: 12px;
            background-color: #f3e8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .floating-button img {
            width: 30px;
            height: 30px;
        }

        .floating-button p {
            font-size: 13px;
            margin: 4px 0 0;
            color: #222;
        }

        .apply-btn {
            background: linear-gradient(to right, #6B2685, #A855F7);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            padding: 10px 50px;
            font-size: 16px;
            margin-top: 25px;
            box-shadow: 0 4px 6px rgba(107, 38, 133, 0.25);
        }

        .apply-btn:active {
            background: linear-gradient(to right, #A855F7, #6B2685);
            /* Dibalik */
            transform: scale(0.98);
            /* Sedikit mengecil untuk efek "tekan" */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3) inset;
        }

        .apply-btn a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .apply-btn a:hover {
            color: #38034a;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            .internship-card,
            .internship-card * {
                visibility: visible;
            }

            .internship-card {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
            }

            .internship-card img {
                border: none;
                box-shadow: none;
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header-text">
        <h2><strong>MagDiti</strong></h2>
        <a href="dashboard.html" class="icon-back">
            <span class="glyphicon glyphicon-chevron-left" style="font-size: 24px;"></span>
        </a>
    </div>

    <!-- Title -->
    <div class="internship-title">
        <div class="icon-box">
            <img src="image/certificate.png" alt="Internship Icon">
        </div>
        <h3><b>Certificate</b></h3>
    </div>

    <p class="text-center" style="color:#444; font-style:italic; margin-top:10px; margin-bottom: 10px;">
        Your internship certificate is ready to be printed.
    </p>

    <!-- Success Card -->
    <div class="internship-card text-center">
        <img src="image/certificatee.jpg">
    </div>

    <div class="text-center">
        <button class="apply-btn" onclick="window.print()">Print</button>
        </a>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
